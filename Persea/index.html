<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS  -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <!-- Cuadro con fondo blanco y transparente -->
        <div class="content-background d-flex w-75 h-75">
            <!-- Sección del formulario con fondo blanco -->
            <div class="form-section d-flex flex-column align-items-center justify-content-center">
                <form id="loginForm" class="w-75 p-4 bg-white rounded custom-shadow">
                    <h1 class="text-center mb-4">Iniciar Sesión</h1>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                   
                    <button type="submit" class="btn btn-custom w-100 mb-3">Ingresar</button>
                    <button type="button" class="btn btn-omit w-100 mb-2">Omitir</button>
                    <div class="d-flex justify-content-between">
                        <a href="#" class="text-primary no-underline">Recuperar Contraseña</a>
                        <a href="#" class="text-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarme</a>
                    </div>
                </form>
            </div>
            <!-- Sección de la imagen -->
            <div class="image-section d-flex align-items-center justify-content-center">
                <img src="img/imagen2.jpg" alt="Imagen de Inicio de Sesión" class="img-fluid rounded">
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="registerEmail" name="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword" name="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth.js -->
    <script src="auth.js"></script>
</body>
</html>
