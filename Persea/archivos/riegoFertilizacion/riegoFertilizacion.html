<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riegoFertilizacion</title>
    <script type="module" src="./controladorRiegoFertilizacion.js" defer></script>
</head>
<body>
    <header>
        <button type="button" onclick="history.back()">&#x2190</button><br><br>
        <h1>Riego y Fertilizacion</h1>
    </header>
    

    <section>
        <h2>Riego</h2>

        <form id="formularioRiego">
            <label for="tipoRiego">Tipo de riego</label>
            <select id="tipoRiego">
                <option value="Goteo">Goteo</option>
                <option value="Aspersion">Aspersion</option>
                <option value="Bombeo">Bombeo</option>
                <option value="Gravedad">Gravedad</option>
            </select><br>
            <button type="button" id="riegoButton">Guardar riego</button><br><br>
            
        </form>

    </section>
    
    <section>
        <h2>Fertilizacion</h2>

        <form id="formularioFertilizacion">
            <label for="tipoFertilizante">Tipo de fertilizante</label>
            <select id="tipoFertilizante">
                <option value="Balanceado">Balanceado</option>
                <option value="Orgánico">Orgánico</option>
                <option value="Sulfato de Amonio">Sulfato de Amonio</option>
                <option value="Superfosfato Triple">Superfosfato Triple</option>
                <option value="Sulfato de Potasio">Sulfato de Potasio</option>
                <option value="Micronutrientes">Micronutrientes</option>
            </select><br><br>

            <label for="metodoAplicacionFertilizante">Metodo de aplicación</label>
            <select id="metodoAplicacionFertilizante">
                <option value="Aplicación al suelo">Aplicación al suelo</option>
                <option value="Fertilización foliar">Fertilización foliar</option>
                <option value="Riego con fertilizante">Riego con fertilizante</option>
                <option value="Fertilizante en banda">Fertilizante en banda</option>
                <option value="Aplicación en hoyos o surcos">Aplicación en hoyos o surcos</option>
            </select><br><br>

            <label for="nombreFertilizante">Nombre del fertilizante</label>
            <input type="text" id="nombreFertilizante"><br><br>

            <label for="cantidadFertilizante">Cantidad de fertilizante</label>
            <input type="number" id="cantidadFertilizante">
            <select id="medidaFertilizante">
                <option value="kilogramos">Kilogramos</option>
                <option value="gramos">Gramos</option>
                <option value="litros">Litros</option>
            </select>

                       
            <br><br>
            <button type="button" id="fertilizacionButton">Guardar fertilizacion</button><br><br>

        </form>
    </section>
    
    
</body>
</html>
